<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./images/sa.jpeg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
     rel="stylesheet" />
</head>
<body>
      <div class="wrapper">
           <h1>Weather App</h1>

           <div class="tab-container">
               <p class="tab" data-userWeather>Your Weather</p>
               <p class="tab" data-searchWeather>Search Weather</p>
          </div>

          
          <div class="weather-container">
                
               <!-- grant location container tab -->
               <div class="grant-location-container sub-container">
                   <img src="./images/location.png" alt="" width="80" height="80" loading="lazy">
                   <p>Grant location access</p>
                   <p>Allow access to get weather information</p>
                   <button class="btn" data-grantAccess>Grant Access</button>
               </div>

                <!-- search form -> form-container tab-->
          
                <form class="form-container" data-searchForm>
                        <input placeholder="Search for City..." data-searchInput>

                        <button class="btn" type="submit">
                            <img src="./images/search.png"  width="20" height="20" loading="lazy">
                        </button>
                </form>

                <!--- loading screen container tab-->
                <div class="sub-container loading-container">
                        <img src="./images/loading.gif" alt="" width="150" height="150">
                </div>

                <!-- show weather info tab  khudka -->
                <div class="sub-container user-info-container">

                     <!--City name and Flag-->
                       <div class="name">
                           <p data-cityName></p>
                           <img data-countryIcon>
                       </div>

                    <!-- weather descriptuion-->
                    <p data-weatherDesc></p>
                    <!--weather Icon-->
                    <img data-weatherIcon>
                    <!--temperature-->
                    <p data-temp></p>

                    <!-- 3 cards - parameters -->
                    <div class="parameter-container">
                         
                         <!-- Card 1 -->
                         <div class="parameter">
                               <img src="./images/wind.png" alt="">
                               <p>windspeed</p>
                               <p data-windspeed></p>
                         </div>

                          <!--card 2-->
                          <div class="parameter">
                               <img src="./images/humidity.png" >
                               <p>humidity</p>
                               <p data-humidity></p>
                          </div>

                          <!--card 3-->
                          <div class="parameter">
                               <img src="./images/cloud.png" >
                               <p>Clouds</p>
                               <p data-cloudiness></p>
                          </div>
                    </div>

                </div>



           </div>
       </div>




    <script src="script.js"></script>
</body>
</html>
